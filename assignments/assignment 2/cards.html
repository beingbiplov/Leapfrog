<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>UI Ki: Cards</title>
</head>

<body>
    <nav>
        <ul>
            <li>
                <span class="logo"><a href="./index.html"> UI Kit </a></span></li>
                <li><a href="./index.html"> Color</a></li>
                <li><a href="./typography.html"> Typography</a></li>
                <li><a href="./buttons.html">Buttons</a></li>
                <li><a href="./forms.html">Forms</a></li>
                <li><a href="./list_group.html">List Group</a></li>
                <li><a href="./tables.html">Table</a></li>
                <li><a href="./cards.html">Card</a></li>

            <div class="search_box">
                <li>
                    <input type="text" class="search_input" placeholder="Search">

                </li>
                <li>
                    <button class="btn search-btn">Search</button>
                </li>
            </div>

        </ul>

    </nav>

    <div class="main">

        <h1>Card</h1>
        <hr>

        <section class="cards">
            <div class="card card1">
                <div class="card_header">
                    <div class="dp">
                        <img class="dp_img" src="https://images.unsplash.com/photo-1603415526960-f7e0328c63b1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format" alt="dp">
                    </div>
                    <div class="user_info">
                        <b>Stuar Manson
                        </b> <br>
                        Publicado hace 2 <br>
                        horas
                    </div>
                    <div class="ellipsis">
                        <span>&#8942;</span>
                    </div>
                </div>

                <div class="post_img_class">
                    <img class="post_img" src="https://images.unsplash.com/photo-1498569026542-39c64353e401?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format" alt="post img">
                </div>

                <div class="interactions">
                    <div class="inter_div" id="like_ic">
                        <a href="#" title="Like"><img class="inter_icon" src="./assets/images/like.png" alt=""></a>
                    </div>
                    <div class="inter_div" id="chat_ic">
                        <a href="#"><img src="./assets/images/chat.png" alt="" class="inter_icon"></a>
                    </div>
                    <div class="inter_div" id="share_ic">
                        <a href="#"><img src="./assets/images/share.png" alt="" class="inter_icon"></a>
                    </div>
                </div>
                <hr class="inter_sep">

                <div class="comment_sec">
                    <div class="cmt_dp" >
                        <img class="cmt_dp_img" id="comment_sec_dp_img"
                            src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?crop=entropy&cs=tinysrgb&fm=jpg&ixid=MnwzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2NTMxMjE1NzM&ixlib=rb-1.2.1&q=80"
                            alt="dp">
                    </div>
                    <div class="comment_box">
                        <input type="text" class="comment_text" placeholder="Enter your comment">
                    </div>
                </div>

            </div>

            <div class="card card2">
                <div class="card2-header">
                    <img class="head-img" src="https://images.unsplash.com/photo-1601814933824-fd0b574dd592?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8bWVkaXRpbmclMjB5b2RhfGVufDB8fDB8fA%3D%3D&auto=format" alt="">
                </div>

                <div class="play">
                   <a href="#"> <img class="play_img" src="assets/images/play.png" alt="play"></a>
                </div>

                <div class="footer-sec">
                    <p>Meditaciones en casa
                    Susan Paz</p>
                </div>

            </div>

            <div class="card card3" id="card_thr">
                <div class="card_header">
                    <button class="btn green-btn">Home</button>
                    <br><strong>Lampara Look
                    </strong><br>
                    <span>by Saca Tuerca</span>
                </div>

                <div class="post_img_class">
                    <img class="post_img_2"
                        src="https://images.unsplash.com/photo-1494438639946-1ebd1d20bf85?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8bGFtcHxlbnwwfHwwfHw%3D&auto=format"
                        alt="post img">
                </div>

                <div class="inter-sec">
                    <div class="cmt_dp">
                        <img class="cmt_dp_img" id="comment_sec_dp_img"
                            src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?crop=entropy&cs=tinysrgb&fm=jpg&ixid=MnwzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2NTMxMjE1NzM&ixlib=rb-1.2.1&q=80"
                            alt="dp">
                    </div>
                    <div class="user">
                        <small>Felipe Sacudon</small>
                        <div class="like_cmt">
                            <small><a href="#" title="Like"><img class="inter_icon_lk" src="./assets/images/like.png" alt="" /></a> &nbsp;22</small>
                        </div>
                        <div class="like_cmt">
                            <small> <a href="#"><img src="./assets/images/chat.png" alt="" class="inter_icon_lk" /></a> &nbsp;19</small>
                        </div>
                    </div>  
                </div>
        </section>
    </div>

</body>
</html>
