<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>List Group</title>
</head>

<body>

    <!-- nav section  -->
    <nav class="clearfix">
        <div class="navbar">
            <a href="./index.html">
                <div class="logo">
                    UI Kit
                </div>
            </a>
            <ul class="navlist clearfix">
                <li class="navitem"><a href="./index.html">Home</a> </li>
                <li class="navitem"><a href="./tabs.html">Typography</a></li>
                <li class="navitem"><a href="./buttons.html">Buttons</a></li>
                <li class="navitem"><a href="./forms.html">Forms</a></li>
                <li class="navitem"><a href="./listgroup.html">List Group</a></li>
                <li class="navitem"><a href="./table.html">Tables</a></li>
                <li class="navitem"><a href="./card.html">Card</a></li>

            </ul>
            <div class="search">
                <li>
                    <button class="btn search-btn">Search</button>
                </li>
                <li>
                    <input type="text" name="search" id="search">

                </li>
            </div>
        </div>
    </nav>
    <div class="main">

        <h2 class="heading">Cards</h2>
        <hr>

        <!-- card section  -->
        <div class="cards clearfix">
            <div class="card card1">
                <div class="card_header">
                    <img class="dp_img"
                        src="./assets/images/Avatar-big.png"
                        alt="">
                    <div class="user_info">
                        <b>Stuar Manson
                        </b> <br>
                        Publicado hace 2 <br>
                        horas
                    </div>
                    <div class="ellipsis">
                        <span>&#8942;</span>
                    </div>
                </div>
        
                <div class="post_img_class">
                    <img class="post_img"
                        src="https://images.unsplash.com/photo-1552083375-1447ce886485?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80"
                        alt="post img">
                </div>
        
                <div class="interactions">
                    <div class="inter_div" id="like_ic">
                        <a href="#" title="Like"><img class="inter_icon" src="./assets/images/like.png" alt=""></a>
                    </div>
                    <div class="inter_div" id="chat_ic">
                        <a href="#"><img src="./assets/images/chat.png" alt="" class="inter_icon"></a>
                    </div>
                    <div class="inter_div" id="share_ic">
                        <a href="#"><img src="./assets/images/share.png" alt="" class="inter_icon"></a>
                    </div>
                </div>
                <hr class="inter_sep">
        
                <div class="comment_sec">
                    <div class="cmt_dp">
                        <img class="cmt_dp_img" id="comment_sec_dp_img"
                            src="./assets/images/Avatar.png"
                            alt="dp">
                    </div>
                    <div class="comment_box">
                        <input type="text" class="comment_text" placeholder="Comment sectin">
                    </div>
                </div>
        
            </div>
        
            <div class="card card2">
                <div class="card2-header">
                    <img class="head-img"
                        src="./assets/images/Images2.png"
                        alt="">
                </div>
        
                <div class="play">
                    <a href="#"> <img class="play_img" src="assets/images/play.png" alt="play"></a>
                </div>
        
                <div class="card-footer">
                    <p>Meditaciones en casa
                        Susan Paz</p>
                </div>
        
            </div>
        
            <div class="card card3" id="card_thr">
                <div class="card_header">
                    <button class="btn green-btn">Home</button>
                    <br><strong>Lampara Look
                    </strong><br>
                    <span>by Saca Tuerca</span>
                </div>
        
                <div class="post_img_class">
                    <img class="post_img_2"
                        src="./assets/images/Images.png"
                        alt="post img">
                </div>
        
                <div class="inter-sec">
                    <div class="cmt_dp">
                        <img class="cmt_dp_img" id="comment_sec_dp_img"
                            src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?crop=entropy&cs=tinysrgb&fm=jpg&ixid=MnwzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2NTMxMjE1NzM&ixlib=rb-1.2.1&q=80"
                            alt="dp">
                    </div>
                    <div class="user">
                        <small>Felipe Sacudon</small>
                        <div class="like_cmt">
                            <small><a href="#" title="Like"><img class="inter_icon_lk" src="./assets/images/like.png"
                                        alt="" /></a> &nbsp;22</small>
                        </div>
                        <div class="like_cmt">
                            <small> <a href="#"><img src="./assets/images/chat.png" alt="" class="inter_icon_lk" /></a>
                                &nbsp;19</small>
                        </div>
                    </div>
                </div>
            </div>
         </div>
    </div>

    <!-- 
        Estimated time : 45min
        Actual time: 1hr 5min 
    -->
</body>

</html>
